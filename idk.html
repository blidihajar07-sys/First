<!DOCTYPE html>
<html>
<head>
    <title>Welcome to my portfolio!</title>
    <style>
        @keyframes moveBox {
          0% {
            transform: translateX(-400px);
          }
          100% {
            transform: translateX(400px);
          }
        }

        h2{
          animation: moveBox 2s ease-in-out infinite;
          display: block; 
          text-align: center;
        }
        .thunder span {
          opacity: 4;
          display: inline-block;
          animation: appear 0.5s forwards;
          text-decoration-thickness: 20px;
          text-shadow: 2px 2px 5px black;
        }
                .thunder span:nth-child(1) { animation-delay: 0s; }
                .thunder span:nth-child(2) { animation-delay: 0.3s; }
                .thunder span:nth-child(3) { animation-delay: 0.5s; }
                .thunder span:nth-child(4) { animation-delay: 0.8s; }
                .thunder span:nth-child(5) { animation-delay: 1.0s; }

                @keyframes appear {
                  from {
                    opacity: 1;
                    transform: translateY(10px);
                  }
                  to {
                    opacity: 1;
                    transform: translateY(0);
                  }
                }
       body{
        background: linear-gradient(to right,#bcecc7,#275633,#1A3D23 ); 
      }
    </style>
<!--background: linear-gradient(to right, #EBBEDF, #667eea, #E359BE);-->
</head>
<body>

    <h1 class="thunder" align="middle">
      <span>T</span>
      <span>H</span>
      <span>U</span>
      <span>N</span>
      <span>D</span>
      <span>E</span>
      <span>R</span>
    </h1>
    <h2>ALO ALO!</h2>
</body>
</html>
